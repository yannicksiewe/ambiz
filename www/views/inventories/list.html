
  <ion-view view-title="Inventories List">

    <ion-nav-buttons side = "left">
       <button class="button button-icon ion-minus-circled"
       ng-click="data.showDelete = !data.showDelete; data.showReorder = false ">
       </button>
       <button class="button button-icon ion-navicon"
           ng-click=  "data.showReorder = !data.showReorder; data.showDelete = false">
       </button>
    </ion-nav-buttons>





      <div class="bar bar-subheader item-input-inset bar-light">
      <label class="item-input-wrapper">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" ng-model="query" placeholder="Search ">
      </label>
    </div>
    <ion-content class="has-subheader">
      <ion-refresher on-refresh="doRefresh()">
      </ion-refresher>
       <ion-list show-reorder="data.showReorder" show-delete="data.showDelete">
        <ion-item ng-class="{'star': item.star}"
        ng-repeat='item in inventories | filter:query'
        class="item-icon-right item-text-wrap" href = "#/inventories/list/{{item.id}}">
           <h2>{{item.id}}</h2>
          <h3>{{item.txType}}</h3>
          <p>{{item.identif}}</p>
          <p>{{item.descptn}}</p>
          <button class="button button-clear icon ion-star button-assertive"
          ng-click="toggleStar(item)"
          ng-show = "item.star">
        </button>
          <ion-option-button class="button-dark"
          ng-click="toggleStar(item)">
            <i class="icon ion-star">  </i>
          </ion-option-button>
          <ion-delete-button class="ion-minus-circled"
          ng-click="onItemDelete(item)">
          </ion-delete-button>
          <ion-reorder-button class="ion-navicon"
          on-reorder="moveItem(item,$fromIndex,$toIndex)">
        </ion-reorder-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-view>
