<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="views/inventories/list.js"></script>
  </head>
  <body ng-app="AMBIZ">
<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm" align-title="center">
        <ion-nav-back-button>
          <i class="icon ion-ios7-arrow-back"></i> Back
         </ion-nav-back-button>
              <ion-nav-buttons side="right">
                  <button class="button button-clear" menu-toggle="right">
                     <span class="icon ion-more"></span>
                  </button>
              </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
        <h1 class="title"> Settings </h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <ion-item class="item-icon-left" ui-sref="settings" menu-close>
      <span class="icon ion-ios-cog"></span> Settings
      </ion-item>
      <ion-item class="item-icon-left" ui-sref="aboutus" menu-close>
      <span class="icon ion-home"></span> About US
      </ion-item>
      <ion-item class="item-icon-left" ui-sref="offline" menu-close>
      <span class="icon ion-social-rss"></span> Off Line
      </ion-item>
      <ion-item class="item-icon-left" ui-sref="logout" menu-close>
      <span class="icon ion-android-contact"></span> Log Out
      </ion-item>
      <ion-item class="item-icon-left" ui-sref="inventories.list" menu-close>
      <span class="icon ion-android-arrow-back"></span> Exit
      </ion-item>
      <ion-item class="item-icon-left" ui-sref="help" menu-close>
      <span class="icon ion-help-circled"></span> Help
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  </ion-side-menus>
  </body>
</html>
